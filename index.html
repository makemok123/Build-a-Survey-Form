<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>FreeCodeCamp Survey Form</title>
</head>

<body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="servey-form">
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required>
        <label id="email-label" for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your Email" required>
        <label id="number-label" for="number">Age(optional)</label>
        <input id="number" type="number" placeholder="Age">
        <label id="dropdown-label" for="dropdown1">Which option best describes your current role?</label>
        <select id="dropdown1">
            <option>select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
        </select>
        <label id="recommend-label" for="recommend">Would you recommend freeCodecamp to a friend?</label>
        <label><input type="radio" value="Definitely" name="recommend"> Definitely</label>
        <label><input type="radio" value="Maybe" name="recommend">Maybe</label>
        <label><input type="radio" value="Not-sure" name="recommend">Not sure</label>
        <label id="dropdown-label" for="dropdown2">What is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown2">
            <option>select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
        </select>
        <label id="improved-label" for="improved">What would you like to see improved? (Check all that apply)</label>
        <label><input type="checkbox" value="Front-end-Projects" class="improved"> Front-end Projects</label>
        <label><input type="checkbox" value="Back-end-Projects" class="improved"> Back-end Projects</label>
        <label><input type="checkbox" value="Data-Visualization" class="improved"> Data Visualization</label>
        <label><input type="checkbox" value="Challenges" class="improved"> Challenges</label>
        <label><input type="checkbox" value="Open-Source-Community" class="improved"> Open Source Community</label>
        <label><input type="checkbox" value="Gitter-help-rooms" class="improved"> Gitter help rooms</label>
        <label><input type="checkbox" value="Videos" class="improved"> Videos</label>
        <label><input type="checkbox" value="City-Meetups" class="improved"> City Meetups</label>
        <label><input type="checkbox" value="Wiki" class="improved"> Wiki</label>
        <label><input type="checkbox" value="Forum" class="improved"> Forum</label>
        <label><input type="checkbox" value="Additional-Courses" class="improved"> Additional Courses</label>
        <label id="comment-label" for="comment2">Any comments or suggestions?</label>
        <textarea id="comment2" placeholder="Enter your comment here..."></textarea>
        <button id="submit">Submit</button>
    </form>
</body>

</html>
